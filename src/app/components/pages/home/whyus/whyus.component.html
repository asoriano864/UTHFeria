<div class="why-choose-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <span></span>
                    <h2 class="title">UTH impulsa a sus estudiantes para que sigan innovando constantemente en sus areas de experiencia</h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-9" *ngFor="let item of whychooseus">
                <div class="single-choose text-center mt-30">
                    <div class="icon-box">
                        <span></span>
                        <i [class]="item.icon"></i>
                    </div>
                    <h4 class="title">{{item.title}}</h4>
                    <p>{{item.text}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="choose-dot">
        
    </div>
    <div class="choose-shape">
        
    </div>
</div>
